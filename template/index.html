<!DOCTYPE html>
<html>
<head>
<title>Registration and Login with Authentication</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Registration and Login with Authentication and responsive Webdesign" />
<script type="application/x-javascript">
	addEventListener("load", function() {
		setTimeout(hideURLbar, 0);
	}, false); 
	
	function hideURLbar(){
		window.scrollTo(0,1);
	}
</script>
<style>
	.login-form .col {
		margin-top: 10px;
	}
</style>
<link href="./css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1>Authentication Area</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="signin-form profile">
					<div>
						<h2>Login</h2>
					</div>
					<div class="login-form">
						<form action="/" method="post">
							<div class="col">
								<input type="text" name="logemail" placeholder="E-Mail" required="">
							</div>
							<div class="col">
								<input type="password" name="logpassword" placeholder="Password" required="">
							</div>
							<div class="col">
								<input type="submit" value="LOGIN NOW">
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col">
				<div>
					<h2>Register</h2>
				</div>
				<div class="login-form">
					<form id="login" action="/" method="post" onsubmit="event.preventDefault(); validateMyForm();">
						<div class="col">
							<input type="text" name="email" placeholder="E-Mail" required="">
						</div>
						<div class="col">
							<input type="text" name="username" placeholder="Username" required="">
						</div>
						<div class="col">
							<input type="password" name="password" placeholder="Password" id="password" required="" >
						</div>
						<div class="col">
							<input type="password" name="passwordConf" placeholder="Confirm Password" id="password_conf" required="">
						</div>
						<div class="col">
							<input type="submit" value="REGISTER">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="copyright">
					<p> &copy; 2019 | All rights reserved.</p>
				</div>
			</div>
		</div>
	</div>	
	<script type="text/javascript">
		var passWordField = document.getElementById('password')
		var passWordConfirmField = document.getElementById('password_conf')
		var form = document.getElementById('login')
		function validateMyForm(){
			if(passWordField.value != passWordConfirmField.value){ 
				alert("Passwords do not match. Please try again.");
			} else {
				form.submit()
			}
		}
	</script>	
</body>
</html>
